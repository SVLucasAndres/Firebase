
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-md="6" size-sm="12" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Primer
            </ion-card-title>
            <ion-card-subtitle>LED</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button #but  (click)="toogle()" [color]="estado ? 'danger' : 'success'"><ion-icon [name]="estado ? 'bulb-outline' : 'bulb'"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="3" size-md="6" size-sm="12" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Segundo</ion-card-title>
            <ion-card-subtitle>LED</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-button #but (click)="toogle1()" [color]="estado1 ? 'danger' : 'success'"><ion-icon [name]="estado1 ? 'bulb-outline' : 'bulb'"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
      <ion-col size-lg="3" size-md="6" size-sm="12" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Tercer</ion-card-title>
            <ion-card-subtitle>LED</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-button #but (click)="toogle2()" [color]="estado2 ? 'danger' : 'success'"><ion-icon [name]="estado2 ? 'bulb-outline' : 'bulb'"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
      <ion-col size-lg="3" size-md="6" size-sm="12" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Apagar/Endender</ion-card-title>
            <ion-card-subtitle>LEDs</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-button #but (click)="apagar()"><ion-icon name="close"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
